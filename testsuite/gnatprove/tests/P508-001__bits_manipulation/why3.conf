[main]
magic = 14
memlimit = 0

# Uses --decision=internal
[prover]
command = "cvc4 --lang=smt2 --stats --decision=internal --no-cbqi --nl-ext --no-cond-rewrite-quant --inst-no-entail --bitblast-step=5 --cnf-step=5 --lemma-step=5 --parse-step=0 --preprocess-step=0 --restart-step=10 --rewrite-step=0 %f"
command_steps = "cvc4 --lang=smt2 --stats --decision=internal --no-cbqi --nl-ext --no-cond-rewrite-quant --inst-no-entail --bitblast-step=5 --cnf-step=5 --lemma-step=5 --parse-step=0 --preprocess-step=0 --restart-step=10 --rewrite-step=0 --rlimit=%S %f"
driver = "cvc4_gnatprove.drv"
name = "CVC4_Alt"
shortcut = "cvc4_alt"
version = "1.5"
